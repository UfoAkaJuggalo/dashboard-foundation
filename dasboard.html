<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Banq</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header data-sticky-container>
        <div class="row align-middle align-center small-up-1 medium-up-2 large-up-3 dashboard-header" data-sticky data-options="marginTop:-1;">
            <div class="columns">
                <div class="dashboard-headerLeft">
                    <div class="row align-middle align-center small-collapse">
                        <div class="small-3 columns dashboard-headerLogo">
                            <img src="img\efi_logo.png">
                        </div>
                        <div class="small-3 columns">
                            <img src="img\100x100_o.jpg">
                        </div>
                        <div class="small-6 columns align-self-stretch dashboard-headerUser">
                            <p>Jan Kowalsky</p>
                            <div>
                                <div class="row align-bottom align-spaced">
                                    <div class="columns small-4 medium-4">
                                        <i class="icon ion-email">
                                            <span class="badge" id="messageCount">25</span>
                                        </i>
                                    </div>
                                    <div class="columns small-4 medium-4">
                                        <i class="icon ion-gear-b"></i>
                                    </div>
                                    <div class="columns small-4 medium-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="small-order-3 large-order-2 align-self-stretch columns">
                <nav class="row">
                    <div class="columns dashboard-menuItem dashboard-menu-active">
                        <div>
                            <i class="icon ion-home"></i>
                            <p>HOME</p>
                        </div>
                    </div>
                    <div class="columns dashboard-menuItem">
                        <div>
                            <i class="icon ion-stats-bars"></i>
                            <p>ANALYSE</p>
                        </div>
                    </div>
                    <div class="columns dashboard-menuItem">
                        <div>
                            <i class="icon ion-calendar"></i>
                            <p>PLAN</p>
                        </div>
                    </div>
                    <div class="columns dashboard-menuItem">
                        <div>
                            <i class="icon ion-ios-pulse-strong"></i>
                            <p>EARN</p>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="large-order-3 columns dashboard-headerRight">
                <div class="row align-center-middle">
                    <div class="small-11 medium-9 medium-offset-1 large-7 large-offset-2 columns">
                        <form>
                            <input type="search" value="" name="search">
                            <input type="submit" class="" value="&#xf21f;">
                        </form>
                    </div>
                    <div class="small-1 columns">
                        <i class="icon ion-ios-pulse-strong"></i>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
